<header class="ba-header-wrap">
    <div class="ba-header-top">
        <div class="row align-middle ba-header-top__row">
            <div class="column">
                <a class="ba-contact-link" href="mailto:info@shopy.com">
                    <svg width="18" height="11">
                        <use xlink:href="#icon-mail" />
                    </svg>
                    info@shopy.com
                </a>
                <a class="ba-contact-link" href="tel:9965553453">
                    <svg width="12" height="12">
                        <use xlink:href="#icon-phone" />
                    </svg>
                    996 - 5553 - 453
                </a>
            </div>
            <!-- /.column -->
            <div class="column shrink">
                <div class="ba-socials">
                    <a title="Facebook" href="https://facebook.com" target="_blank" rel="noopener">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a title="Twitter" href="https://twitter.com" target="_blank" rel="noopener">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a title="Google" href="https://google.com" target="_blank" rel="noopener">
                        <i class="fab fa-google-plus-g"></i>
                    </a>
                    <a title="Instagram" href="https://instagram.com" target="_blank" rel="noopener">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <!-- /.ba-socials -->
            </div>
            <!-- /.column -->
        </div>
        <!-- /.row -->
        <!-- /.row -->
    </div>
    <!-- /.ba-header-top -->
    <div id="header-sticky" data-sticky-container>
        <div class="ba-header-header"  data-sticky data-top-anchor="header-sticky" data-options="marginTop:0;">
            <div class="row align-middle ba-header-header__row">
                <div class="column small-6 medium-2">
                    <a href="/">
                        <img src="{{root}}assets//img/logo.png" alt="logo">
                    </a>
                </div>
                <!-- /.column -->
                <div class="column medium-7 show-for-medium">
                    <ul class="menu ba-main-menu">
                        <li {{#ifpage 'index'}}class="active"{{/ifpage}}><a href="index.html">Home</a></li>
                        <li {{#ifpage 'shop'}}class="active"{{/ifpage}}><a href="shop.html">Shop</a></li>
                        <li {{#ifpage 'hot'}}class="active"{{/ifpage}}><a href="hot.html">Hot Deals</a></li>
                        <li {{#ifpage 'about'}}class="active"{{/ifpage}}><a href="about.html">About</a></li>
                        <li {{#ifpage 'contact'}}class="active"{{/ifpage}}><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <!-- /.column -->
                <div class="column small-6 medium-3 text-right">
                    <div class="ba-actions">
                        <a href="#" aria-label="Search">
                            <svg width=18 height=18>
                                <use xlink:href="#icon-search" />
                            </svg>
                        </a>
                        <a href="#" aria-label="Cart">
                                <svg width=24 height=18>
                                    <use xlink:href="#icon-cart" />
                                </svg>
                            </a>
                    </div>
                    <!-- /.ba-actions -->
                   
                    <button class="menu-icon dark hide-for-medium"  type="button" data-open="offCanvas" aria-label="Show menu">
                    </button>
                </div>
                <!-- /.column -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.ba-header-header -->

    </div>
</header>
