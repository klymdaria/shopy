---
title: Shopy - Shop
---
<section class="ba-section ba-section--pt">
    <div class="row">
        <div class="column small-12 medium-4 large-3 position-relative ba-filter-col">
            <div class="ba-box text-center">
                <button data-filters class="button hollow rounded hide-for-medium">
                    Show filters
                </button>
            </div>
            <div class="ba-filters-wrap">
                <aside class="ba-filters">
                    <div class="ba-box">
                        <div class="h5 text-primary">
                            Categories
                        </div>
                        <ul>
                            <li><a href="#">Man</a></li>
                            <li><a href="#">Women</a></li>
                            <li><a href="#">Childrens</a></li>
                            <li><a href="#">Hot Deals</a></li>
                        </ul>
                        <!-- /.h5 -->
                    </div>
                    <!-- /.ba-box -->
                    <div class="ba-box">
                        <div class="h5 text-primary">
                            Filter price
                        </div>
                        <div class="flex-container align-middle ba-filter-price">
                            From <input type="number" name="price-from">
                            to <input type="number" name="price-to">
                        </div>
                        <!-- /.flex-container -->
                        <!-- /.h5 -->
                    </div>
                    <!-- /.ba-box -->
                    <div class="ba-box">
                        <div class="h5 text-primary">
                            Sizes
                        </div>
                        <ul class="ba-filter-list">
                            <li>
                                <label class="ba-check"><input type="checkbox" name="size[]">
                                    <span>Small</span>
                                </label>
                            </li>
                            <li>
                                <label class="ba-check"><input type="checkbox" name="size[]">
                                    <span>Midum</span>
                                </label>
                            </li>
                            <li>
                                <label class="ba-check">
                                    <input type="checkbox" name="size[]">
                                    <span>Large</span>
                                </label>
                            </li>
                            <li>
                                <label class="ba-check"><input type="checkbox" name="size[]">
                                    <span>X Large</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <!-- /.ba-box -->
                </aside>
                
            </div>
            <!-- /.ba-filters-wrap -->
            <!-- /.ba-box text-center -->

        </div>
        <!-- /.column -->
        <div class="column small-12 medium-8 large-9">
            <div class="row small-up-1 medium-up-2 large-up-3">
                {{#repeat 9}}
                <div class="column">
                    {{>products}}
                </div>
                {{/repeat}}
                <!-- /.column small-12 medium-6 large-3 -->

            </div>
        </div>
        <!-- /.column -->
    </div>
    <!-- /.row -->
</section>
<!-- /.ba-section -->
{{> subscribe}}
